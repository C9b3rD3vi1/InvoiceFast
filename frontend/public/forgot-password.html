<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - InvoiceFast</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web@2.0.3"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Outfit', sans-serif;
            background: #0a0a0f;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(99, 102, 241, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(16, 185, 129, 0.15) 0%, transparent 40%);
            pointer-events: none;
        }

        .container {
            width: 100%;
            max-width: 440px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 3rem;
            backdrop-filter: blur(20px);
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 1.75rem;
            font-weight: 800;
            color: white;
            margin-bottom: 1.5rem;
        }

        .logo i { color: #6366f1; }

        .icon-box {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2) 0%, rgba(139, 92, 246, 0.2) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }

        .icon-box i {
            font-size: 2.5rem;
            color: #818cf8;
        }

        h1 {
            font-size: 1.5rem;
            color: white;
            margin-bottom: 0.75rem;
        }

        p {
            color: #94a3b8;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .form-group { margin-bottom: 1.25rem; text-align: left; }

        .form-label {
            display: block;
            font-weight: 600;
            color: #e2e8f0;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #6366f1;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .form-input::placeholder { color: #64748b; }

        .btn {
            width: 100%;
            padding: 1rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            color: white;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(99, 102, 241, 0.5);
        }

        .success-box {
            display: none;
        }

        .success-box.show { display: block; }

        .form-box { display: none; }
        .form-box.show { display: block; }

        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            color: #818cf8;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover { text-decoration: underline; }

        .error-msg {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: none;
        }

        .error-msg.show { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="ph ph-lightning"></i>
            InvoiceFast
        </div>

        <!-- Request Reset Form -->
        <div class="form-box show" id="requestForm">
            <div class="icon-box">
                <i class="ph ph-lock-key"></i>
            </div>
            <h1>Forgot Password?</h1>
            <p>Enter your email address and we'll send you a link to reset your password.</p>

            <div class="error-msg" id="errorMsg"></div>

            <form id="resetRequestForm">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" id="email" placeholder="you@example.com" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="ph ph-paper-plane-tilt"></i> Send Reset Link
                </button>
            </form>
        </div>

        <!-- Success Message -->
        <div class="success-box" id="successBox">
            <div class="icon-box">
                <i class="ph ph-envelope-simple"></i>
            </div>
            <h1>Check Your Email</h1>
            <p>We've sent a password reset link to <strong id="sentTo"></strong>. Click the link in the email to reset your password.</p>
            
            <p style="margin-top: 1rem; font-size: 0.875rem;">
                Didn't receive the email? <a href="#" onclick="showRequestForm()" style="color: #818cf8;">Resend</a>
            </p>
        </div>

        <a href="/login.html" class="back-link">
            <i class="ph ph-arrow-left"></i> Back to login
        </a>
    </div>

    <script>
        function showRequestForm() {
            document.getElementById('requestForm').classList.add('show');
            document.getElementById('successBox').classList.remove('show');
        }

        document.getElementById('resetRequestForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const errorEl = document.getElementById('errorMsg');

            // For demo, show success (would connect to actual API in production)
            document.getElementById('sentTo').textContent = email;
            document.getElementById('requestForm').classList.remove('show');
            document.getElementById('successBox').classList.add('show');
        });
    </script>
</body>
</html>
