version: '3.8'

services:
  # Main application
  invoicefast:
    build: .
    container_name: invoicefast
    restart: unless-stopped
    ports:
      - "${PORT:-8082}:8082"
    environment:
      - PORT=8082
      - DB_DRIVER=${DB_DRIVER:-sqlite3}
      - DB_DSN=/app/data/invoicefast.db
      - JWT_SECRET=${JWT_SECRET}
      - GIN_MODE=${GIN_MODE:-release}
      - INTASEND_PUBLISHABLE_KEY=${INTASEND_PUBLISHABLE_KEY}
      - INTASEND_SECRET_KEY=${INTASEND_SECRET_KEY}
      - INTASEND_API_URL=${INTASEND_API_URL:-https://sandbox.intasend.com}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - FROM_EMAIL=${FROM_EMAIL}
      - CALLBACK_URL=${CALLBACK_URL}
    volumes:
      - invoicefast_data:/app/data
      - invoicefast_logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8082/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Optional: PostgreSQL (for production)
  postgres:
    image: postgres:16-alpine
    container_name: invoicefast-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=invoicefast
      - POSTGRES_PASSWORD=${DB_PASSWORD:-change_me}
      - POSTGRES_DB=invoicefast
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U invoicefast"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: Redis (for caching/sessions)
  redis:
    image: redis:7-alpine
    container_name: invoicefast-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # Nginx reverse proxy (for SSL/HTTPS)
  nginx:
    image: nginx:alpine
    container_name: invoicefast-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - invoicefast

volumes:
  invoicefast_data:
  invoicefast_logs:
  postgres_data:
  redis_data:
  nginx_logs:

networks:
  default:
    name: invoicefast-network
